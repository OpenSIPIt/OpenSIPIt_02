route {
	if (!mf_process_maxfwd_header(10)) {
		sl_send_reply(483, "Too Many Hops");
		exit;
	}

	if (has_totag())
		route(mid_dialog_request);

	if (is_method("CANCEL")) {
		if (t_check_trans())
			t_relay();
		exit;
